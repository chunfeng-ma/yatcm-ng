<div *ngIf="loading" style="text-align: center;">
  <img src="assets/images/poi.svg" alt="">
</div>

<div *ngIf="!loading">
  <table class="table table-striped table-hover table-responsive">
    <tr>
      <th>#</th>
      <th>Image</th>
      <th>Name</th>
      <th>Phonetic name</th>
      <th>Chinese name</th>
      <th>Ingredients</th>
      <th>Detail</th>
    </tr>

    <tr *ngFor="let edge of edges; let i=index">
      <td>{{i+1}}</td>

      <td><img src="{{edge.node.imageUrl}}" class="img-thumbnail" alt="No Image" style="width: 70%;"></td>
      <td>{{edge.node.name}}</td>
      <td>{{edge.node.phoneticName}}</td>
      <td>{{edge.node.chineseName}}</td>
      <td><a (click)="gotoIngre(edge.node.compounds.edges)">{{edge.node.compounds.edges.length}}</a></td>
      <td><a (click)="gotoDetail(edge.node.id)">view</a></td>

    </tr>
  </table>

  <footer>
    <pagination [totalItems]="bigTotalItems"
                [(ngModel)]="bigCurrentPage"
                [maxSize]="maxSize"
                (pageChanged)="pageChanged($event)"
                [itemsPerPage]="bigItemsPerPage"
                class="pagination-sm"></pagination>
  </footer>
</div>
